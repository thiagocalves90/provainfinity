<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 02 - Formul√°rios/Listas</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="nome"><b>Nome:</b></label>
            <input type="text" name="nome" id="nome" placeholder="Nome">
        </div>
        <div>
            <label for="email"><b>E-mail:</b></label>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div>
            <label for="senha"><b>Senha:</b></label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div><br>
            <legend><b>Sexo:</b></legend>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino">
        </div>
        <div><br>
            <legend><b>Hobbies:</b></legend>
            <label for="praia">Praia</label>
            <input type="checkbox" name="praia" id="praia">
            <label for="cinema">Cinema</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="passeio">Passeios ao ar livre</label>
            <input type="checkbox" name="passeio" id="passeio">
            <label for="jogos">Jogos</label>
            <input type="checkbox" name="jogos" id="jogos">
            <label for="eventos">Shows e festas</label>
            <input type="checkbox" name="eventos" id="eventos">
        </div><br>
        <input type="submit" value="Enviar">
        <button type="reset">Redefinir</button>
    </form>
</body>
</html>
