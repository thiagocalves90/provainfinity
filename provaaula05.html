<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro Pessoal</title>
    <link rel="stylesheet" href="estiloprova05.css">
</head>
<body>
    <div class="form_conteiner">
        <form action="#" method="post">
            <h2>Registro de Informações Pessoais</h2>
            
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome Completo" required>
            
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
</body>
</html>
